<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">

<style>
  body {
    background-color: lightgray;
  }
  h1 {
    font-family: "Montserrat Thin", roboto, Arial, Helvetica, sans-serif;
    font-size: 40px;
    color: white;
    margin: 40px 90px 5px 100px;
    padding-top: 10px;
    padding-bottom: 10px;
  }
  h6 {
    font-family: "Montserrat Thin", sans-serif;
    font-size: 12px;
    color: white;
    margin: 0px 100px 30px 100px;
  }
  span {
    margin-left: 1.5px;
    color: #F7971E;
  }
  .container {
    display: flex;
    width: 1440px;
    height: 750px;
    margin-top: auto;
    margin-bottom: auto;
  }
  img {
    width: 230px;
    height: 100px;
    margin: 120px 50px 0px 100px;
    color: white;
  }
  .footer {
    font-size: 15px;
    padding-top: 150px;
    margin-left: 80px;
    margin-bottom: 5px;
  }
  #footer {
    color: rgba(184, 184, 184, 0.445);
    margin: 5px 10px 20px 10px;
  }
  #footer-end {
    color: rgba(184, 184, 184, 0.445);
  }
  .footer-end {
    font-size: 15px;
    margin: 5px 10px 10px 10px;
  }
  .box-1 {
    background-color: black;
    flex-basis: 1400px;
  }
  .box-2 {
    background-color: white;
    flex-basis: 1980px;
  }
  .input-box {
    width: 500px;
    font-size: 19px;
    padding-bottom: 12px;
    padding-top: 12px;
    margin-bottom: 26px;
    border-top: 0px;
    border-right: 0px;
    border-left: 0px;
    border-bottom: 1px dotted #ccc;
    outline: none;
  }
  #submit {
    background-color: #F7971E;
    padding: 15px 24px 15px 24px;
    font-size: 18px;
    color: white;
    border: none;
  }
  #submit-container {
    text-align: left;
    padding: 5px 80px 10px 80px;
  }
  .form-container {
    height: 700px;
    padding-left: 90px;
    /*   padding-right: 80px; */
    margin-top: 100px;
  }
  .input-container {
    padding: 20px 80px 0px 80px;
    margin: 0px;
  }
  a {
    text-decoration: none;
    color: rgba(184, 184, 184, 0.445);
  }
  p {
    padding: 40px 0px 0px 40px;
  }
  p a {
    text-decoration: underline;
    color: gray;
  }
</style>

<body>
  <div class="container">
    <!--Box 1 -->
    <div class="box-1">
      <div class="logo-box">
        <img src="https://i.pinimg.com/originals/47/b7/bd/47b7bdac4285ee24654ca7d68cf06351.png" alt="Amazon logo">
      </div>
      <h1>
        Create your account
      </h1>
      <h6>Already registered? <a href="#"><span>Sign in</span></a> </h6>
      <div class="footer">
        <span id="footer"><a href="#">Conditions of Use</a></span>
        <span id="footer"><a href="#">Privacy Notice</a></span>
        <span id="footer"><a href="#">Help</a></span><br />
        <div class="footer-end">
          <span id="footer-end">1996-2018 Amazon.com.Inc or its affiliates</span>
        </div>
      </div>

    </div>
    <!--Box 2 -->
    <div class="box-2">
      <form method="GET" class="form-container">
        <div class="input-container">
          <input class="input-box" type="text" name="fullname" placeholder="FULL NAME" required>
        </div>
        <div class="input-container">
          <input class="input-box" type="email" name="email" placeholder="EMAIL" required>
        </div>
        <div class="input-container">
          <input class="input-box" type="password" name="password" placeholder="PASSWORD" maxLength="32" required>
        </div>
        <div class="input-container">
          <input class="input-box" type="password" name="password" placeholder="RE-ENTER PASSWORD" maxLength="32" required>
        </div>
        <div id="submit-container">
          <input id="submit" type="submit" value="Create your account">
        </div>
        <p>By creating an account you agree to Amazon's <a href="#">Condition of Use</a> and <a href="#">Privacy Notice</a></p>
      </form>
      
    </div>
  </div>
</body>
